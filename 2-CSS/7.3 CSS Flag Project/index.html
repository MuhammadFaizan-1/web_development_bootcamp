<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .flag {
        background-color: #ce1126;
        height: 600px;
        width: 900px;
        position: relative;
      }
      .flag > p {
        color: white;
        font-size: 80px;
        text-align: center;
        margin: 0px;
      }
      .flag > div {
        background-color: #002868;
        width: 100%;
        height: 300px;
        position: absolute;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p
            style="
              background-color: white;
              height: 200px;
              width: 200px;
              border-radius: 50%;
              text-align: center;
              color: black;
              font-size: 80px;
              position: fixed;
              top: 128px;
              left: 358px;
            "
          >
            of Laos
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
